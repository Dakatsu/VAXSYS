<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>VAXSYS</title>
</head>
<body>
<!-- Scripts for functions. -->
<script type="text/javascript" src="scripts.js"></script>
<h1>VAXSYS Login Page</h1>
<table>
    <tr>
        <th>
            <h2>Log In</h2>
        </th>
        <th>
            <h2>New Patient Account</h2>
        </th>
    </tr>
    <tr>
        <th>
            <label for="loginEmail">E-mail:</label><br>
            <input type="email" id="loginEmail" name="loginEmail"><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" name="loginPassword"><br>
            <button onclick="submitLogin('/home/login', 'login', 'loginOutput')">Log In</button><br>
            <p id="loginOutput"></p><br>
        </th>
        <th>
            <label for="registerFirstName">First Name:</label><br>
            <input type="text" id="registerFirstName" name="registerFirstName"><br>
            <label for="registerLastName">Last Name:</label><br>
            <input type="text" id="registerLastName" name="registerLastName"><br>
            <label for="registerEmail">E-mail:</label><br>
            <input type="email" id="registerEmail" name="registerEmail"><br>
            <label for="registerPassword">Password:</label><br>
            <input type="password" id="registerPassword" name="registerPassword"><br>
            <button onclick="submitRegistration('/home/register', 'register', 'registerOutput')">Sign Up</button><br>
            <p id="registerOutput"></p><br>
        </th>
    </tr>
</table>
<table>
    <tr>
        <th><a href="/admin/index.html">Admin</a></th>
        <th><a href="/nurse/index.html">Nurse</a></th>
        <th><a href="/patient/index.html">Patient</a></th>
        <th><a href="/vendor/index.html">Vendor</a></th>
    </tr>
</table>
</body>
</html>
